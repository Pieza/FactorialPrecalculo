<!DOCTYPE html>
<html>
    <head>
        <!--Responsive tag-->
        <meta name="viewport" content="width=device-width, user-scalable=no">
        
        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/annyang.min.js"></script>
        
    </head>
    <body>
        <div id="app">
            <div>
                <h2 class="ui header">Número: {{number}}</h2> 
                <h2 class="ui header">Resultado: {{result}}</h2> 
                <div class="ui icon input">
                    <input type="number" v-model="number" placeholder="Escribe el númerillo" />
                </div>
                <button class="ui right labeled icon button" @click="getResult()">
                    <i class="right arrow icon"></i>
                    Darle
                  </button>
                <button class="ui labeled icon button" onclick="vueModule.getResult()">
                    <i class="microphone icon"></i>    
                    Escuchar
                  </button>
            </div>
        </div>
        
        <!--Add VueJs-->
        <script src="js/vue.min.js"></script>
        <script src="js/vueModule.js"></script>

        <script src="js/scripts.js"></script>
    </body>
</html>
